<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(69, 69, 145);
            color: white;  /*Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Isso é um comentário HTML -->
    <p>Já me livrei da maldição</p>
    <script>
    var n1 = Number(window.prompt('Digite um número: ')) // String convertida para número
    var n2 = Number(window.prompt('Digite outro número: ')) // String convertida para número
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação e Converte para uma String
    // number + number  para adição
    // string + string para concatenação
    </script>
</body>
</html>
