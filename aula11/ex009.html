<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>País</title>
    <style>
        body {
            font: normal 15pt Arial;
            background: rgb(42, 139, 42);
            color: rgb(230, 226, 19);
        }
    </style>
</head>
<body>
    <h1>Qual é o seu País?</h1>
    País: <input type="text" name="txtpais" id="txtpais"> <Km>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtv.value)
            res.innerHTML = `<p>Seu pais é <strong>${pais}</strong></p>`
            if (pais == 'BRASIL' || pais == 'Brasil' || pais == 'brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
